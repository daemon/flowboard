<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js" defer></script>
  <script src="https://code.jquery.com/color/jquery.color-2.1.2.min.js" defer></script>
  <script src="/static/flowboard-index.js" defer></script>
  <script src="https://www.google.com/recaptcha/api.js" defer></script>
</head>
<body>
  <link rel="stylesheet" type="text/css" href="/static/main.css">
  {{^authorized}}
  <div class="bg-cover"></div>
  <div class="popup-container" id="login-container">
    <section id="login-error-notify"></section>
    <form id="login-form" class="popup-form" onsubmit="doLogin(); return false;" method="post" autocomplete="off">
      <input id="login-user" type="text" name="username" placeholder="Username">
      <input id="login-password" type="password" name="password" placeholder="Password">
      <input type="submit" value="Login">
    </form>
  </div>
  <div id="signup-container" class="popup-container">
    <section id="signup-error-notify"></section>
    <form id="signup-form" class="popup-form" autocomplete="off" onsubmit="doSignup(); return false;" method="post">
      <input id="signup-email" type="email" name="email" placeholder="E-mail">
      <input id="signup-user" type="text" name="username" placeholder="Username">
      <input id="signup-password" type="password" name="password" placeholder="Password">
      <input type="password" name="confirm-password" placeholder="Confirm password">
      <div id="recaptcha-signup" class="g-recaptcha" data-sitekey="6LekGR4TAAAAAJYYszDA7K7YfR0UHsV3IjRfnNLF"></div>
      <input type="submit" value="Sign up">
    </form>
  </div>
  {{/authorized}}
  <div id="container">
    <nav>
      <h2><a class="linkless" title="home" href="/">flowboard</a></h2><span> &mdash; a message board that just works</span>
      {{^authorized}}
      <a id="signup-btn" class="action" href="javascript:void(0)">Sign up</a>
      <a id="login-btn" href="javascript:void(0)">Login</a>
      {{/authorized}}
      {{{authorized_welcome}}}
    </nav>
    <div id="main-container">
      <main>
        <form id="topic-form" autocomplete="off" action="javascript:void(0);" method="post">
          <input id="topic-title" class="title" type="text" name="title" placeholder="New topic..." autocomplete="off">
          <textarea maxlength="512" id="topic-body" name="body" placeholder="Message body" cols="40" rows="3" autocomplete="off"></textarea>
          <input id="new-post-submit" type="submit" value="Submit">
        </form>
        <section id="posts">
          {{{posts}}}
        </section>
      </main>
      <menu>
        <img src="/static/search-01.png" />
        <img src="/static/sort-01.png" />
      </menu>
    </div>
  </div>
</body>
</html>
